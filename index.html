<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(180deg, #ffdde1 0%, #ee9ca7 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            text-align: center;
            z-index: 10;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilo del Video */
        video {
            width: 100%;
            max-width: 280px; /* Tama√±o ideal para m√≥vil */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            border: 5px solid white;
            object-fit: cover;
            background-color: #000;
        }

        h1 {
            color: #ff4b6a;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.2;
            padding: 0 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            width: 100%;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
            transform-origin: center; 
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .hidden {
            display: none !important;
        }

        /* Mensaje final */
        #successMessage {
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(255, 75, 106, 0.5);
            animation: bounce 1s infinite alternate;
            padding: 20px;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        /* Delfines */
        .dolphin {
            font-size: 3rem;
            position: absolute;
            z-index: 5;
            animation: swim 8s linear infinite;
            pointer-events: none;
        }
        @keyframes swim {
            0% { transform: translateX(-100vw) translateY(0); }
            50% { transform: translateX(50vw) translateY(-20px) rotate(10deg); }
            100% { transform: translateX(100vw) translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container">
        <video autoplay loop muted playsinline preload="auto" id="minionVideo">
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta video.
        </video>

        <h1 id="question">¬øQuieres ser mi San Valent√≠n? üåπ</h1>

        <div class="buttons">
            <button id="yesBtn">¬°S√ç!</button>
            <button id="noBtn">No</button>
        </div>

        <div id="successMessage" class="hidden">
            ¬°SAB√çA QUE DIR√çAS QUE S√ç! <br> 
            üê¨‚ù§Ô∏èüê¨ <br>
            (Los delfines est√°n orgullosos)
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const video = document.getElementById('minionVideo');
        const successMessage = document.getElementById('successMessage');
        const buttonsContainer = document.querySelector('.buttons');

        // Frases para el NO
        const phrases = [
            "No",
            "¬øEst√°s segura?",
            "¬øSegur√≠sima?",
            "Pi√©nsalo bien...",
            "Ni los delfines me har√≠an esto üê¨",
            "¬°Que lloro eh!",
            "¬øVas a romperme el coraz√≥n?",
            "Mira qu√© ojitos te pongo ü•∫",
            "¬°Es tu √∫ltima oportunidad!",
            "Venga va, dale al verde...",
            "¬°El bot√≥n rojo est√° roto!",
            "¬°QUE NO! ¬°Dale al otro!"
        ];

        let phraseIndex = 0;
        let yesBtnScale = 1; 

        noBtn.addEventListener('click', () => {
            // 1. Cambiar texto del bot√≥n No
            phraseIndex++;
            if (phraseIndex < phrases.length) {
                noBtn.innerText = phrases[phraseIndex];
            } else {
                noBtn.innerText = "¬°YA BASTA!";
                noBtn.style.display = "none";
            }

            // 2. Aumentar bot√≥n S√ç
            yesBtnScale += 0.3; 
            yesBtn.style.transform = `scale(${yesBtnScale})`;
            
            // Separaci√≥n de botones
            buttonsContainer.style.gap = "25px";
        });

        yesBtn.addEventListener('click', () => {
            // 1. Ocultar TODO (Video, Pregunta, Botones)
            question.classList.add('hidden');
            buttonsContainer.classList.add('hidden');
            video.classList.add('hidden'); 

            // 2. Mostrar mensaje de √©xito
            successMessage.classList.remove('hidden');

            // 3. Efectos
            lanzarFuegos();
            crearDelfines();
        });

        function lanzarFuegos() {
            var duration = 15 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }
        
        function crearDelfines() {
             const d1 = document.createElement('div');
             d1.innerHTML = 'üê¨';
             d1.classList.add('dolphin');
             d1.style.top = '10%';
             document.body.appendChild(d1);
             
             const d2 = document.createElement('div');
             d2.innerHTML = 'üê¨';
             d2.classList.add('dolphin');
             d2.style.top = '70%';
             d2.style.animationDelay = '2s'; 
             document.body.appendChild(d2);
        }
    </script>
</body>
</html>
